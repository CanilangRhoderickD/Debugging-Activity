<!DOCTYPE html>
<html>
<head>
    <title>Debugging Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Error 1: The closing tag for <h1> was incorrect. It should be </h1> instead of <h1> -->
    <h1>Welcome to Debugging Activity</h1>

    <!-- Error 2: The closing tag for <p> was incorrect. It should be </p> instead of <p> -->
    <p class="message">This is a paragraph with a class message.</p>

    <ul>
        <!-- Error 3: The <li> tags were not properly closed. Each <li> should be closed with </li> -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Error 4: The alt attribute value was not enclosed in quotes. It should be "Image description" -->
    <img src="image.jpg" alt="Image description">

    <footer>
        <!-- Error 5: The closing tag for <p> was incorrect. It should be </p> instead of <p> -->
        <p>Copyright 2024</p>
    </footer>
</body>
</html>
